<div fxFlex fxLayout="row wrap" fxLayoutAlign="space-around start">
    <mat-card *ngFor="let card of notesArray" (click)="openDialog(card)">
        <div>
            {{card.title}}
        </div>
        <div>
            {{card.description}}
        </div>
        <div class="icon">
            <app-icon></app-icon>
        </div>
    </mat-card>
</div>
