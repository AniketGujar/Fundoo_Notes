<div fxLayoutAlign="center center" fxFlex>
    <mat-accordion class="example-headers-align">
        <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>

            <mat-expansion-panel-header>
                <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
                    <div fxFlex=85>
                        <mat-panel-title>
                            <input matInput placeholder="Title" autocomplete="off">
                        </mat-panel-title>
                    </div>

                    <div fxFlex>
                        <mat-panel-description>
                            <button mat-icon-button class="example-icon"
                                aria-label="Example icon-button with share icon">
                                <mat-icon>library_add_check</mat-icon>
                            </button>
                            <button mat-icon-button class="example-icon"
                                aria-label="Example icon-button with share icon">
                                <mat-icon>brush</mat-icon>
                            </button> <button mat-icon-button class="example-icon"
                                aria-label="Example icon-button with share icon">
                                <mat-icon>insert_photo</mat-icon>
                            </button>
                        </mat-panel-description>
                    </div>
                </div>
            </mat-expansion-panel-header>

            <mat-panel-title>
                <input matInput placeholder="Take a note..." autocomplete="off">
            </mat-panel-title>

            <mat-action-row>
                <div fxLayout="row" fxFlex>
                    <app-icon></app-icon>
                    <div fxLayoutAlign="end center" fxFlex>
                        <button mat-button color="primary" (click)="nextStep()">Close</button>
                    </div>
                </div>
            </mat-action-row>
        </mat-expansion-panel>
    </mat-accordion>
</div>
