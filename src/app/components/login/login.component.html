<div fxLayout="column" fxLayoutAlign="space-evenly center" class="outer">
    <div fxLayout="row">
        <h1 style="color: #4285F4;">F</h1>
        <h1 style="color: #EA4335;">u</h1>
        <h1 style="color: #FBBC04;">n</h1>
        <h1 style="color: #4285F4;">d</h1>
        <h1 style="color: #34A853;">o</h1>
        <h1 style="color: #EA4335;">o</h1>
    </div>
    <div>
        <h1>Sign in</h1>
    </div>
    <div>
        <h3>Use your Fundoo Account</h3>
    </div>

    <div fxLayout="column" fxLayoutAlign="center" fxFill>
        <form #userlogin="ngForm" (ngSubmit)="onClickSubmit(userlogin.value)">
            <div>
                <mat-form-field appearance="outline" class="name" fxFill>
                    <mat-label>Email or Phone</mat-label>
                    <input matInput placeholder="Email or Phone" name="email" ngModel>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" class="name" fxFlex>
                    <mat-label>Password</mat-label>
                    <input matInput [type]="showPassword ? 'text':'password'" type="password" placeholder="Password"
                        name="password" ngModel>
                </mat-form-field>
            </div>
            <div>
                <section class="example-section">
                    <mat-checkbox class="example-margin" id="pass" [(ngModel)]="showPassword"
                        [ngModelOptions]="{standalone:true}">Show Password</mat-checkbox>
                </section>
            </div>
            <div>
                <div class="example-button-row" class="butn">
                    <button mat-button color="primary"
                        onclick="location.href='http://localhost:4200/forgotPassword'">Forgot Password?</button>
                    <button mat-flat-button color="primary" style="float: right;" type="submit"
                        value="submit">Next</button>
                </div>
            </div>
        </form>
    </div>
</div>
