<div fxLayout="column" fxLayoutAlign="space-evenly center" class="outer">
    <div fxLayout="row" class="fundoo">
        <h1 style="color: #4285F4;">F</h1>
        <h1 style="color: #EA4335;">u</h1>
        <h1 style="color: #FBBC04;">n</h1>
        <h1 style="color: #4285F4;">d</h1>
        <h1 style="color: #34A853;">o</h1>
        <h1 style="color: #EA4335;">o</h1>
    </div>
    <div>
        <h1>Reset Password</h1>
    </div>
    <div>
        <h3>Use your Fundoo Account</h3>
    </div>

    <div fxLayout="column" fxLayoutAlign="center" fxFill>
        <form [formGroup]="resetForm" (ngSubmit)="onClickSubmit()">
            <div fxLayout="column" fxLayoutAlign="start" class="name">
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input [type]="showPassword ? 'text' : 'password'" matInput type="password" placeholder="Password"
                        formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" ng-model="password">
                </mat-form-field>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters, include leters,
                        symbol & number</div>
                </div>
            </div>

            <div fxLayout="column" fxLayoutAlign="start" class="name">
                <mat-form-field appearance="outline">
                    <mat-label>Confirm</mat-label>
                    <input matInput [type]="showPassword ? 'text' : 'password'" type="password" placeholder="Confirm"
                        formControlName="confirmPassword" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" ng-model="passwordConfirm"
                        match="password">
                </mat-form-field>
                <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                    <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                    <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                </div>
            </div>
            <div>
                <section class="example-section">
                    <mat-checkbox class="example-margin" id="pass" name="showPassword" [(ngModel)]="showPassword"
                        [ngModelOptions]="{standalone: true}">Show Password</mat-checkbox>
                </section>
            </div>
            <div>
                <div class="example-button-row" class="butn">
                    <button mat-flat-button color="primary" style="float: right;" type="submit">Change
                        Password</button>
                </div>
            </div>
        </form>
    </div>
</div>
